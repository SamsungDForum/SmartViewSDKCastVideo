<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=1920">
    <meta name="description" content="Tizen"/>
    <title>Tizen Video Example App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/materialize.css">
</head>

    <body>
        <nav role="navigation">
            <div class="nav-wrapper">
                <a id="logo-container" href="#" class="brand-logo waves-effect waves-light">Convergent App Demo</a>
            </div>
        </nav>


        <main>
            <div id="volume-osd" class="outside-view"></div>
            <div class="video-list-wrapper">
                <ul id="video-list"></ul>
            </div>

            <div id="video-player">
                <div class="loader preloader-wrapper big">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="card-image">
                    <object id="av-player" class="card" type="application/avplayer"></object>
                </div>
                <div class="video-controls">
                    <div class="progress">
                        <div class="determinate" style="width: 0%"></div>
                    </div>
                    <a class="rew btn-floating btn-large waves-effect waves-light black"><i class="fa fa-backward fa-4x"></i></a>
                    <a class="play btn-floating btn-large waves-effect waves-light black"><i class="play-pause fa fa-play fa-4x"></i></a>
                    <a class="stop btn-floating btn-large waves-effect waves-light black"><i class="fa fa-stop fa-4x"></i></a>
                    <a class="ff btn-floating btn-large waves-effect waves-light black"><i class="fa fa-forward fa-4x"></i></a>
                    <div class="time"><span class="current-time">0:00:00</span><span class="sep">/</span><span class="total-time">0:00:00</span></div>
                </div>
            </div>
        </main>


        <div class="row" id="logs-panel">
            <div class="col s6">
                <fieldset id="logsFieldset">
                    <legend>Logs</legend>
                    <div class="logs" id="logs"></div>
                </fieldset>
            </div>
            <div class="col s6">
                <section>
                    <h5>Connected Devices:</h5>
                    <div class="connected-tv"></div>
                    <table class="striped">
                        <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Message</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="device-name">-</td>
                            <td class="device-action">-</td>
                            <td><i class="device-status fa fa-cog fa-spin"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>


        <footer class="page-footer">
            <a class="text-lighten-4 left text-white" href="#!"><span class="iptext">TV IP:</span></span> <span class="ip"></span></a>
        </footer>

        <div id="msg-box" style="display: none;"></div>

        <script type='text/javascript' src='$WEBAPIS/webapis/webapis.js'></script>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/msf-2.0.21.min.js"></script>
        <script src="js/fastcast.js"></script>
        <script src="js/materialize.min.js"></script>

        <script src="js/bishop.js"></script>
        <script src="js/timeouter.js"></script>
        <script src="js/videoList.js"></script>
        <script src="js/volumeControl.js"></script>
        <script src="js/videoPlayer.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
